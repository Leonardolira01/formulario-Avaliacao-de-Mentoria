<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>

      <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
      </br>
      <div class="img">
        <img src="./image/img1.png" alt="Imagem de um balão com estrelas">
      </div>

    </header>

    <form id="my-form">

      <fieldset>
        <div class="fielset-wrapper">
          
          <div class="base">
            <legend>INFORMAÇÕES PESSOAIS</legend>
          </div>
          
          <div class="col-2">
            
              <div class="input-wrapper">
              </br>
                <label for="event-name">Nome</label>
                <input type="text" id="event-name"required />
              </div>

              <div class="input-wrapper">
              </br>
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" required />
              </div>
          
          </div>
               <br>
            <div class="input-wrapper">
              <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legenda>INFORMAÇÕES DO MENTOR</legenda>
        </div> 

        <div class="input-wrapper">
        </br>
          <label for="event-category">Selecione quem foi o seu mentor</label>
          <select id="event-category">
            <option value="live">Serena</option>
            <option value="podcast">Daran</option>
            <option value="mentorship">Dalila</option>
          </select>
        </div>
        </br>
        <div class="input-wrapper">
          <label for="event-info">Informações extras</label>
          <textarea id="event-info"></textarea>
        </div>
       </br>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private" />
          <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend1>AGENDAMENTO PRÓXIMA MENTORIA</legend1>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data </label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
  
          </div>

        </div>
      </fieldset>
      
      <footer>
        <input 
          class="button" 
          type="submit" 
          form="my-form"
          value="SALVAR">
      </footer>

    </form>

  </div>
  
</body>
</html>
